<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			let bigNum = -Infinity;
			let secondBig = -Infinity;
			for(t of arr){
				if(t>bigNum){
					secondBig=bigNum;
					bigNum=t;
				}
				else if(t>secondBig && t!= bigNum){
					secondBig=t;
				}
			}
			return secondBig;
		}
		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = parseInt(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main(); 
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
